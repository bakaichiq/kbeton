services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: kbeton
      POSTGRES_USER: kbeton
      POSTGRES_PASSWORD: kbeton
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kbeton -d kbeton"]
      interval: 5s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12

  minio_init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 ${S3_ACCESS_KEY_ID:-minioadmin} ${S3_SECRET_ACCESS_KEY:-minioadmin} &&
      mc mb -p local/${S3_BUCKET:-kbeton} || true &&
      mc anonymous set none local/${S3_BUCKET:-kbeton} || true &&
      echo 'minio initialized';
      "
    restart: "no"

  base:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    image: kbeton-base:latest

  migrate:
    image: kbeton-base:latest
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    command: ["bash", "-lc", "alembic upgrade head"]
    restart: "no"

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; os.kill(1,0)\""]
      interval: 15s
      timeout: 5s
      retries: 5

  beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.beat
    depends_on:
      worker:
        condition: service_started
      redis:
        condition: service_healthy
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; os.kill(1,0)\""]
      interval: 15s
      timeout: 5s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: docker/Dockerfile.bot
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
      minio_init:
        condition: service_completed_successfully
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os; os.kill(1,0)\""]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  miniodata:
